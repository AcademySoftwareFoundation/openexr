name: Bazel

on:
  push:
    # Versioned branches and tags are ignored for OpenEXR <= 1.x.x
    branches-ignore:
      - RB-2.*
    tags-ignore:
      - v1.*
      - v2.*
    # Jobs are skipped when ONLY Markdown (*.md) files are changed
    paths-ignore:
      - '**.md'
  pull_request:
    branches-ignore:
      - RB-2.*
    tags-ignore:
      - v1.*
      - v2.*
    paths-ignore:
      - '**.md'

permissions:
  contents: read

jobs:
  build_and_test_ubuntu:
    name: Linux Ubuntu 22.04 Bazel build <GCC 11.4.0>
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v3

    - name: Mount Bazel cache
      uses: actions/cache@v3
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel-ubuntu-22

    - name: Build
      run: |
        bazelisk build //...
        bazelisk test //...

  build_and_test_windows:
    name: Windows Server 2022 build <Visual Studio 2022>
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Mount Bazel cache
      uses: actions/cache@v3
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel-windows-2022

    - name: Build
      run: |
        bazelisk build //...
        bazelisk test //...

  build_and_test_macos:
    name: macOS 13 Bazel build <Apple Clang14>
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3

    - name: Mount Bazel cache
      uses: actions/cache@v3
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel-macos-13

    - name: Build
      run: |
        bazelisk build //...
        bazelisk test //...
