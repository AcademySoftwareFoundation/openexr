name: Analysis

on:
  # schedule:
    # Weekly Sunday build
    #   - cron: "0 0 * * 0"
    # workflow_dispatch:
    #
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:

  # ---------------------------------------------------------------------------
  # SonarCloud static analysis
  # ---------------------------------------------------------------------------

  linux_sonarcloud:
    name: 'SonarCloud Linux CentOS 7 VFX CY2022 <GCC 9.3.1>'
    if: github.repository == 'AcademySoftwareFoundation/openexr'
    # GH-hosted VM. The build runs in CentOS 7 'container' defined below.
    runs-on: ubuntu-latest
    container:
      # DockerHub: https://hub.docker.com/u/aswf
      # Source: https://github.com/AcademySoftwareFoundation/aswf-docker
      image: aswf/ci-openexr:2022
    env:
      CXX: g++
      CC: gcc
      BW_OUTPUT: bw_output
    steps:
      # TODO: Remove this workaround following resolution of:
      #       https://github.com/AcademySoftwareFoundation/aswf-docker/issues/43
      - name: Setup container
        run: sudo rm -rf /usr/local/lib64/cmake/glew
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving the
          # relevancy of reporting
          fetch-depth: 0
      - name:  Install sonar-scanner and build-wrapper
        uses: sonarsource/sonarcloud-github-c-cpp@v1
      - name: Create build directories
        run: |
          mkdir _install
          mkdir _build
      - name: Configure
        run: |
          cmake .. \
                -DCMAKE_INSTALL_PREFIX=../_install \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_STANDARD=14 \
                -DCMAKE_CXX_FLAGS="-g -O0 -fprofile-arcs -ftest-coverage" \
                -DCMAKE_CXX_OUTPUT_EXTENSION_REPLACE=ON \
                -DCMAKE_C_FLAGS="-g -O0 -fprofile-arcs -ftest-coverage" \
                -DCMAKE_C_OUTPUT_EXTENSION_REPLACE=ON \
                -DCMAKE_EXE_LINKER_FLAGS="-lgcov" \
                -DCMAKE_VERBOSE_MAKEFILE:BOOL='OFF' \
                -DBUILD_SHARED_LIBS='OFF' \
                -DOPENEXR_BUILD_TOOLS='ON' \
                -DOPENEXR_RUN_FUZZ_TESTS='OFF' \
                -DOPENEXR_ENABLE_THREADING='ON'
        working-directory: _build
      - name: Build OpenEXR with build-wrapper
        shell: bash
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BW_OUTPUT }} \
                cmake --build . \
                      --target install \
                      --config Release
        working-directory: _build
      - name: Test
        run: |
          ctest -T Test \
                -C Release \
                --timeout 7200 \
                --output-on-failure \
                -VV
        working-directory: _build
      - name: Coverage
        run: share/ci/scripts/linux/run_gcov.sh
        shell: bash
      - name: Sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner -X -Dsonar.login=$SONAR_TOKEN -Dsonar.cfamily.build-wrapper-output="${{ env.BW_OUTPUT }}" 


