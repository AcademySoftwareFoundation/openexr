# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.9"
  apt_packages:
    - wget        # for test images
    - imagemagick # for convert, for test images
    - openexr     # for exrheader, for test images
  jobs:
    pre_build:
       - python website/scripts/test_images.py 
       
sphinx:
  configuration: website/conf.py

python:
  install:
    - requirements: website/requirements.txt
